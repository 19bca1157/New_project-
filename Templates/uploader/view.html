<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <style>
        /* Add styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .sheet-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Viewing: {{ file.file.name }}</h1>
</header>
<main>
    {% for sheet_name, rows in sheets.items %}
        <div class="sheet-container">
            <h2>Sheet: {{ sheet_name }}</h2>
            <table>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endfor %}
    <a href="{% url 'home' %}">Back to Home</a>
</main>
</body>
</html>
